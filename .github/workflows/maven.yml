  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java_version:
          - "11"
#           - "17"
        os:
          - ubuntu-latest
#           - windows-latest
    env:
      JAVA_OPTS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java_version }}
      - name: checkout private codemr action
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2                     
        with:
          repository: ekatr1/cmr-docker-action
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          path: .github/actions/codemr-analyze-action
          ref: refs/tags/v0.2

      - name: checkout private codemr-mvn-generate-ci
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2                            
        with:
          repository: ekatr1/codemr-mvn-generate-ci
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          path: .github/actions/codemr-mvn-generate-ci
          ref: refs/tags/v0.20

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: get missing dependency file
        uses: wei/wget@v1
        with:
          args: -O je-5.0.84.jar https://raw.githubusercontent.com/ekatr1/missing_jars/main/je-5.0.84.jar

      - name : copy missing dependency file
        run : "mkdir -p $HOME/.m2/repository/com/sleepycat/je/5.0.84/ && mv je-5.0.84.jar $HOME/.m2/repository/com/sleepycat/je/5.0.84/"
          
          
      - name: Cache SonarCloud packages
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        if: ${{ env.SONAR_TOKEN != null && env.SONAR_TOKEN != '' && matrix.java_version == '11'  && matrix.os == 'ubuntu-latest' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build
        run: ./mvnw --no-transfer-progress -V -B -fae -s .github/settings.xml -e "-DtrimStackTrace=false" "-Dsurefire.rerunFailingTestsCount=1" "-DskipTests" install

      - name: CodeMR Generate CI Settings
        uses: ./.github/actions/codemr-mvn-generate-ci
        with:
          mvn-ext-args: '-s .github/settings.xml'

      - name: CodeMR Analyze Action
        uses: ./.github/actions/codemr-analyze-action
        with:
          clientId: AAA # ${{ secrets.CODEMR_CLIENT_ID }}
          clientSecret: BBB  # ${{ secrets.CODEMR_CLIENT_SECRET }}

      - name: Upload CodeMR Report
        uses: actions/upload-artifact@v2
        with:
          name: cmr-test
          path: |
            ./codemr/*
